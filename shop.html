<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - Lucy Hope</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      font-weight: 200;
      margin: 0;
      padding: 0;
      background-color: #dbe3e6;
      color: #333;
      display: flex;
      min-height: 100vh;
      flex-direction: row;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #dbe3e6;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      position: sticky;
      top: 0;
      height: 100vh;
      box-sizing: border-box;
    }

    .sidebar h1 {
      font-weight: 200;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .sidebar nav a {
      text-decoration: none;
      color: #333;
      font-weight: 200;
      transition: color 0.3s ease;
    }

    .sidebar nav a:hover {
      color: #666;
    }

    /* Main content */
    .content {
      flex: 1;
      padding: 3rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h2 {
      font-weight: 300;
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }

    p {
      font-weight: 200;
      font-size: 1.2rem;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #333;
      margin-top: auto;
    }

    /* Responsive for mobile */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        padding: 1rem;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .sidebar h1 {
        margin-bottom: 1rem;
      }

      .sidebar nav {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1.5rem;
      }

      .content {
        padding: 2rem 1rem;
      }
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <h1>Lucy Hope</h1>
    <nav>
      <a href="index.html">About</a>
      <a href="illustrations.html">Illustrations</a>
      <a href="linocuts.html">Linocuts</a>
      <a href="other.html">Other Works</a>
      <a href="shop.html">Shop</a>
      <a href="index.html#contact">Contact</a>
    </nav>
  </aside>

  <main class="content">
    <h2>Shop</h2>
    <p>Coming soon...</p>
  </main>

    Â© Lucy Hope <span id="year"></span>
  </footer>

  <script>
    // Auto-update copyright year
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
